version: 1
applications:
  - appRoot: frontend
    env:
      variables:
        NODE_VERSION: 20
        FRONTEND_URL: https://your-frontend-domain.example # override per env in Amplify console
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npx next telemetry disable || true
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**
    backend:
      phases:
        build:
          commands:
            # Move to repo root (one level up from appRoot) where the amplify/ directory will exist after you run 'amplify init'
            - cd .. && amplify push --yes
            - echo "Amplify backend push complete"
      cache:
        paths:
          - ../node_modules/**
