version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**
    backend:
      phases:
        preBuild:
          commands:
            - cd ../backend && npm ci
        build:
          commands:
            - echo "Backend build complete (Lambda is ready)"
      artifacts:
        baseDirectory: ../backend
        files:
          - lambda.js
          - package.json
      cache:
        paths:
          - ../backend/node_modules/**
